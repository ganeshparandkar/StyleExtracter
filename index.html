<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css"
        integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Eczar&family=Libre+Baskerville&display=swap" rel="stylesheet">
    <title>Style Extracter</title>

    <style>
        .font2 {
            font-family: 'Eczar', serif;
            font-family: 'Libre Baskerville', serif;
        }

        .font1 {
            font-family: 'Alex Brush', cursive;
        }

        section {
            margin: 20px;
        }
    </style>
</head>

<body>
    <section class="heading">
        <div class="heading text-center">
            <h1 class="my-heading font1">
                Style Extracter
            </h1>
        </div>
    </section>
    <section style="padding: 10px; margin-bottom: 0px;">
        <div class="row p-2 m-1">
            <div class="col-lg-6">
                <div class="card text-white bg-secondary " style="height: 30em;">
                    <div class="card-header">
                        <h4 class="card-title font2">Dump Your HTML HERE</h4>

                    </div>
                    <div class="card-body">

                        <div class="form-group">
                            <label for="exampleTextarea" class="form-label mt-1">Paste your code here</label>
                            <textarea class="form-control" id="html_input" rows="9" spellcheck="false"
                                style="background-color: #2e2c2c; color:white;"></textarea>
                        </div>
                        <button type="button" class="btn btn-warning float-right" onclick="getData()">Find My Css</button>

                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card text-white bg-secondary" style="height: 30em;">
                    <div class="card-header">
                        <h4 class="card-title font2">Here is Your Css</h4>
                    </div>
                    <div class="card-body overflow-auto" style="background-color: #494646;">

                        <button type="button" class="btn btn-light float-right" onclick="Copythis()">Copy</button>


                        <p class="card-text formatted_css" id="formatted_css"
                            style="white-space: pre-wrap; font-size: 1.2em;">


                        </p>
                    </div>
                </div>
            </div>

        </div>

    </section>
    <section style="padding-left: 10px; padding-right: 10px; margin-top: 0px;">
        <div class="row p-2 m-1">
            <div class="col-lg-12">
                <div class="card text-white bg-secondary p-3" >
                    <div class="form-group ">
                        <label for="exampleTextarea" class="form-label mt-1">Paste your Css here</label>
                        <textarea class="form-control" id="css_input" rows="9" spellcheck="false"
                            style="background-color: #2e2c2c; color:white;"></textarea>
                    </div>
                </div>
            </div>


        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
